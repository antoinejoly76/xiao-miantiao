<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>XiaoMiantiao v0.15</title>
      <link rel="stylesheet" type="text/css" href="css/pure-min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/style1.css" media="screen"/>
  
    </script>
</head>

<body>
  <script src="js/ChineseDictionary.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
<div class="pure-g headerbar">
    <div class="pure-u-1-8"><p>V 0.15 07/07/2017</p></div>
    <div class="pure-u-18-24">
        <button id="addbutton" class="pure-button"><i class="material-icons">add</i>
            <div class="buttontext">New File</div>
        </button>
        <button id="savebutton" class="pure-button"><i class="material-icons">save</i>
            <div class="buttontext">Save progress</div>
        </button>
        <button id="loadbutton" class="pure-button" ><i class="material-icons">file_download</i>
            <div class="buttontext">Load existing</div>
        </button>
        <button class="pure-button" id="nextSession"><i
                class="material-icons">navigate_next</i>
            <div class="buttontext">Next session</div>
        </button>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1-1 charpanel">
        <div id="frontcard" class="container">

            <div id="table" class="front" >

            </div>

        </div>
    </div>

</div>

<div class="pure-g choicepanel">
    <div class="pure-u-1-6 ansdiv">
     <button id="answer0" class="buttonfx pure-button col0">Again</button>
    </div>
      <div class="pure-u-1-6 ansdiv">
     <button id="answer1" class="pure-button buttonfx col1">Poor</button>
    </div>
      <div class="pure-u-1-6 ansdiv">
       <button id="answer2" class="pure-button buttonfx col2">Mediocre</button>
     </div>
     <div class="pure-u-1-6 ansdiv">
      <button id="answer3" class="pure-button buttonfx col3">OK</button>
    </div>
    <div class="pure-u-1-6 ansdiv">
     <button id="answer4" class="pure-button buttonfx col4">Good</button>
   </div>
   <div class="pure-u-1-6 ansdiv">
     <button id="answer5" class="pure-button buttonfx col5">Easy</button>
   </div>
 </div>


</div>
<div class="pure-g">
<div class="pure-u-1-1 menucharclass">
    <div id="charsmenu"></div>
  </div>
</div>

<div class="pure-g" id="details">
  <div class="pure-u-1-3 panel">
    <div id="characters">
      <div class="panel1 panelheader"> Characters</div>
  
    <div id="panelcontent1"> Characters</div>
      </div>
  </div>
  <div class="pure-u-1-3 panel">
    <div id="assocwords">
     <div class="panel2 panelheader"> Associated words</div>
   </div>
   </div>
   <div class="pure-u-1-3 panel">
    <div id="charbreakdown">
     <div class="panel3 panelheader"> Character breakdown</div>
   </div>
 </div>
 </div>


<div class="pure-g" >
<br>
    <div class="pure-u-1-1" id="debug"></div>
    <div class="pure-u-1-1" id="statusbar"></div>
</div>
</body>
